<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>YANA — QR Scanner</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="firebase-config.js"></script>
<style>
:root { --bg:#0a0f12; --card:rgba(255,255,255,0.1); --border:rgba(255,255,255,0.2); --action:#00eaff; --text:#eaf4f8; --radius:16px; }
body { margin:0; font-family:'Inter',sans-serif; color:var(--text); background:var(--bg); }
.navbar { display:flex; justify-content:space-between; align-items:center; padding:12px 20px; background:var(--card); border-bottom:1px solid var(--border); position: sticky; top:0; z-index: 100; backdrop-filter: blur(6px); }
.navbar h2 { color:var(--action); font-size:1.2rem; margin:0; }
.profile { display:flex; align-items:center; gap:10px; cursor:pointer; }
.profile-pic { background: var(--action); color:#000; font-weight:bold; width:36px; height:36px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:16px; }
.dropdown { display:none; position:absolute; top:44px; right:0; background: var(--card); border-radius: var(--radius); padding:4px 0; min-width:100px; box-shadow:0 4px 10px rgba(0,0,0,0.5); }
.dropdown button { width:100%; background:none; border:none; color: var(--text); padding:8px 12px; cursor:pointer; text-align:left; }
.profile:hover .dropdown { display:block; }
.container { display:flex; justify-content:center; padding:20px; }
.card { background: var(--card); border:1px solid var(--border); border-radius: var(--radius); padding:24px; width:100%; max-width:480px; box-shadow: 0 0 20px rgba(0,234,255,0.3); backdrop-filter: blur(10px); text-align:center; }
h1 { font-size:24px; margin-bottom:8px; color: var(--action); }
.muted { color: rgba(234,244,248,0.6); font-size:14px; margin-bottom:16px; }
video { width:100%; border-radius: var(--radius); margin-bottom:12px; }
select, button, input[type="checkbox"] { width:100%; padding:12px; border-radius: var(--radius); border:none; font-size:1rem; font-weight:600; margin:6px 0; cursor:pointer; box-sizing:border-box; }
select { background: rgba(255,255,255,0.05); color: var(--text); border:1px solid var(--border); }
select:focus { outline:none; border-color: var(--action); }
.btn { background: var(--action); color:#000; transition:0.2s; }
.btn:hover { background:#00c8e0; }
.btn.secondary { background:transparent; color: var(--action); border:2px solid var(--action); }
.btn.secondary:hover { background: rgba(0,234,255,0.1); }
#pendingSection { margin-top:16px; display:none; text-align:left; }
#locationSection { margin:10px 0; display:none; }
#planSection { margin:10px 0; display:none; }
.deposit-row { display:flex; align-items:center; gap:10px; }
.deposit-row input[type="checkbox"]{ width:auto; height:auto; margin:0; transform:scale(1.1); }
.label-small { font-size:0.92rem; color:rgba(234,244,248,0.9); font-weight:600; }
.note { font-size:0.85rem; color:rgba(234,244,248,0.6); margin-top:6px; font-weight:500; }
</style>
</head>
<body>

<div class="navbar">
  <h2>⚡ YANA Rider</h2>
  <div class="profile">
    <div class="profile-pic" id="profilePic">R</div>
    <div class="dropdown"><button id="logoutBtn">Logout</button></div>
  </div>
</div>

<div class="container">
  <div class="card">
    <h1>QR Scanner</h1>
    <p class="muted">Scan a Scooty or Battery QR</p>
    <video id="video" playsinline></video>
    <button class="btn" id="startCam"><i class="fa-solid fa-qrcode"></i> Open QR Scanner</button>
    <button class="btn" id="stopCam" style="display:none"><i class="fa-solid fa-camera-slash"></i> Stop Camera</button>

    <div id="pendingSection">
      <h3>Pending Action</h3>
      <p id="pendingText" class="label-small"></p>

      <div id="locationSection">
        <label class="label-small">Select Return Location:</label>
        <select id="returnLocation">
          <option value="">-- Select Location --</option>
          <option value="Hub 1">Hub 1</option>
          <option value="Hub 2">Hub 2</option>
          <option value="Hub 3">Hub 3</option>
        </select>
      </div>

      <!-- Plan + Deposit (only for Scooty assign) -->
      <div id="planSection">
        <label class="label-small">Select Rental Plan:</label>
        <select id="rentalPlan">
          <option value="">-- Select Plan --</option>
          <option value="1d">1 Day — ₹300</option>
          <option value="7d">7 Days — ₹200/day</option>
          <option value="30d">30 Days — ₹5500</option>
        </select>

        <div class="deposit-row" style="margin-top:8px;">
          <input type="checkbox" id="depositCheck" />
          <label for="depositCheck" class="note">I have submitted ₹3000 as security deposit (optional)</label>
        </div>
      </div>

      <button class="btn" id="confirmBtn">Confirm</button>
      <button class="btn secondary" id="cancelBtn">Cancel</button>
    </div>
  </div>
</div>

<script>
/*
  Assumptions:
  - firebase-config.js initializes firebase and sets `db = firebase.firestore();`
  - `db` is available here (same as your previous code).
  - This file preserves all original behavior and adds plan/deposit feature.
*/

const params = new URLSearchParams(window.location.search);
const email = params.get("email");
if(!email){ alert("Not signed in!"); window.location.href="rider-signin.html"; }

document.getElementById("profilePic").innerText = email.charAt(0).toUpperCase();
document.getElementById("logoutBtn").addEventListener("click", ()=>firebase.auth().signOut().then(()=>window.location.href="rider-signin.html"));

let pendingAction=null, stream=null, scanning=false, scanInterval=null, lastRawResult=null;

// scanning loop using jsQR (as before)
function scanLoop(){
  const video=document.getElementById("video");
  const canvas=document.createElement("canvas");
  const ctx=canvas.getContext("2d",{willReadFrequently:true});
  scanInterval=setInterval(()=>{
    if(!scanning || !video.videoWidth) return;
    canvas.width=video.videoWidth; canvas.height=video.videoHeight;
    ctx.drawImage(video,0,0,canvas.width,canvas.height);
    const imageData=ctx.getImageData(0,0,canvas.width,canvas.height);
    const code=jsQR(imageData.data,canvas.width,canvas.height);
    if(code && code.data && code.data!==lastRawResult){
      lastRawResult=code.data;
      handleScan(code.data);
    }
  },400);
}

async function startCamera(){
  try{
    const video=document.getElementById("video");
    stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
    video.srcObject=stream; await video.play();
    scanning=true; scanLoop();
    document.getElementById("startCam").style.display="none";
    document.getElementById("stopCam").style.display="inline-block";
  }catch(e){ alert("Camera access denied or unavailable."); }
}

function stopCamera(){
  scanning=false;
  if(stream) stream.getTracks().forEach(t=>t.stop());
  if(scanInterval){ clearInterval(scanInterval); scanInterval=null; }
  document.getElementById("startCam").style.display="inline-block";
  document.getElementById("stopCam").style.display="none";
}

document.getElementById("startCam").addEventListener("click",startCamera);
document.getElementById("stopCam").addEventListener("click",stopCamera);

// Handle scan -> determine type and rules (kept all original logic)
async function handleScan(raw){
  const id=raw.trim();
  let type=null, ref=null;

  const scootyDoc=await db.collection("scooty_master").doc(id).get();
  const batteryDoc=!scootyDoc.exists ? await db.collection("battery_master").doc(id).get() : null;

  if(scootyDoc.exists){ type="scooty"; ref=db.collection("scooty_master").doc(id); }
  else if(batteryDoc && batteryDoc.exists){ type="battery"; ref=db.collection("battery_master").doc(id); }
  else { alert("Unknown QR code: "+id); return; }

  const data=(await ref.get()).data()||{};
  if(data.state!=="active"){ alert(`${type} ${id} is not active.`); return; }

  const assignedScootiesSnap = await db.collection("scooty_master").where("status","==","assigned").where("assignedTo","==",email).get();
  const assignedBatteriesSnap = await db.collection("battery_master").where("status","==","assigned").where("assignedTo","==",email).get();

  let action=null;
  if(data.status==="assigned" && data.assignedTo===email) action="return";
  else if(data.status==="returned") action="assign";
  else { alert(`${type} ${id} is not eligible for you.`); return; }

  // rules from original code
  if(action==="assign"){
    if(type==="scooty" && !assignedScootiesSnap.empty){ alert("You already have a Scooty assigned."); return; }
    if(type==="battery"){
      if(assignedScootiesSnap.empty){ alert("You must take a Scooty first."); return; }
      if(!assignedBatteriesSnap.empty){ alert("You already have a Battery assigned."); return; }
    }
  }

  if(action==="return" && type==="scooty" && !assignedBatteriesSnap.empty){ alert("Return the Battery first before returning the Scooty."); return; }

  // set pending action and show UI
  pendingAction={action,id,type,ref};
  document.getElementById("pendingText").innerText=`${action.toUpperCase()} ${type} ${id}?`;
  document.getElementById("pendingSection").style.display="block";

  // show return location only on return
  document.getElementById("locationSection").style.display = action==="return" ? "block" : "none";

  // show plan + deposit only when assigning a scooty
  if(action==="assign" && type==="scooty"){
    document.getElementById("planSection").style.display = "block";
    // reset UI elements for plan/deposit to safe defaults
    document.getElementById("rentalPlan").value = "";
    document.getElementById("depositCheck").checked = false;
  } else {
    document.getElementById("planSection").style.display = "none";
  }
}

// Confirm/cancel handlers
document.getElementById("confirmBtn").addEventListener("click",async()=>{
  if(!pendingAction) return;
  const {action,id,type,ref}=pendingAction;
  try{
    let location=null, plan=null, amount=null, depositAmount=null;

    if(action==="assign"){
      // If assigning a scooty, require plan selection
      if(type==="scooty"){
        plan = document.getElementById("rentalPlan").value;
        if(!plan){ alert("Select rental plan."); return; }

        // map plan to amount
        if(plan === "1d") amount = 300;
        else if(plan === "7d") amount = 7 * 200; // 1400
        else if(plan === "30d") amount = 5500;
        else { alert("Unknown plan selected."); return; }

        // deposit checkbox is optional — if rider checked it, set deposit amount to 3000
        if(document.getElementById("depositCheck").checked){
          depositAmount = 3000;
        }
      }

      // update scanned doc (scooty or battery) to assigned
      await ref.update({ status:"assigned", assignedTo:email, location:firebase.firestore.FieldValue.delete() });

      // update users document with scooter/battery and rental data (keep deposit if provided)
      const update = {};
      if(type==="scooty"){
        update.scooterId = id;
        update.rentalPlan = plan;
        update.rentalAmount = amount;
        // If deposit selected, write fields in users (this will overwrite or create)
        if(depositAmount){
          update.securityDeposit = depositAmount;
          update.securityDepositTimestamp = firebase.firestore.FieldValue.serverTimestamp();
        }
      }
      if(type==="battery"){
        update.batteryId = id;
      }

      // ensure user doc exists; use set with merge to create if missing
      await db.collection("users").doc(email).set(update, { merge: true });

    } else {
      // RETURN flow
      location=document.getElementById("returnLocation").value;
      if(!location){ alert("Select return location."); return; }

      await ref.update({ status:"returned", assignedTo:null, location });

      const update = {};
      if(type==="scooty"){
        update.scooterId = firebase.firestore.FieldValue.delete();
        update.rentalPlan = firebase.firestore.FieldValue.delete();
        update.rentalAmount = firebase.firestore.FieldValue.delete();
        // do NOT delete securityDeposit (admin side) — deposit remains recorded if it was ever recorded
      }
      if(type==="battery"){
        update.batteryId = firebase.firestore.FieldValue.delete();
      }
      await db.collection("users").doc(email).update(update);
    }

    // Write to logs (include plan/amount/deposit if applicable)
    await db.collection("logs").add({
      email: email,
      type: type,
      id: id,
      action: action,
      plan: plan || null,
      amount: amount || null,
      depositAmount: depositAmount || null,
      location: action==="return" ? location : null,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    alert(`✅ ${action.toUpperCase()} complete!`);
    // navigate back to dashboard (same as before)
    window.location.href="rider-dashboard.html?email="+encodeURIComponent(email);

  }catch(e){
    alert("Failed: "+(e && e.message ? e.message : e));
  }
});

document.getElementById("cancelBtn").addEventListener("click",()=>{
  pendingAction=null;
  document.getElementById("pendingSection").style.display="none";
  document.getElementById("locationSection").style.display="none";
  document.getElementById("planSection").style.display="none";
});
</script>
</body>
</html>
