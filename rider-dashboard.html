<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>YANA — Rider Dashboard</title>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="firebase-config.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{
  --bg:#071014; --card: rgba(255,255,255,0.06); --border: rgba(255,255,255,0.12);
  --accent:#00eaff; --text:#eaf4f8; --r:16px;
}
body{margin:0;font-family:Inter,Arial;background:#061014;color:var(--text);}
.header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:var(--card);border-bottom:1px solid var(--border)}
.header h1{margin:0;font-size:1rem;color:var(--accent)}
.container{padding:14px;display:flex;justify-content:center}
.card{width:92vw;max-width:520px;background:var(--card);border-radius:var(--r);padding:18px;border:1px solid var(--border)}
.title{font-size:1.2rem;color:var(--accent);margin-bottom:8px}
.timerRow{display:flex;gap:12px}
.block{flex:1;background:rgba(255,255,255,0.02);padding:12px;border-radius:12px;border:1px solid var(--border);text-align:center}
.block .label{font-size:0.9rem;color:#bcd;margin-bottom:6px}
.block .value{font-size:1.6rem;font-weight:700}
.controls{display:flex;gap:10px;margin-top:14px}
.btn{flex:1;padding:12px;border-radius:12px;border:none;font-weight:700;cursor:pointer;background:var(--accent);color:#000;display:flex;align-items:center;justify-content:center;gap:6px}
.btn.secondary{background:transparent;color:var(--accent);border:2px solid var(--accent);padding:6px 10px;font-size:0.85rem}
.info{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap}
.info .pill{flex:1;padding:10px;border-radius:12px;background:rgba(255,255,255,0.02);border:1px solid var(--border);text-align:center}
.bottomNav{position:fixed;left:0;right:0;bottom:0;padding:10px;background:var(--card);display:flex;justify-content:space-around;border-top:1px solid var(--border)}
.navBtn{color:var(--text);font-size:0.85rem;cursor:pointer;display:flex;flex-direction:column;align-items:center}

/* --- Rental circular timer (centered below card) --- */
.rental-timer-wrap { width: 100%; display:flex; justify-content:center; margin-top:16px; }
.rental-timer {
  width: 140px; /* slightly larger but not huge */
  height: 140px;
  position: relative;
}
.rental-timer svg { transform: rotate(-90deg); width:100%; height:100%; }
.rental-timer .bg-circle { stroke: rgba(255,255,255,0.06); stroke-width:10; fill:none; }
.rental-timer .fg-circle { stroke: var(--accent); stroke-width:10; stroke-linecap:round; fill:none; transition: stroke-dashoffset 0.6s linear; }
.rental-timer .timer-text {
  position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center;
  font-weight:700; color:var(--accent); font-size:14px;
  line-height:1;
}
.rental-due { margin-top:8px; text-align:center; color:rgba(234,244,248,0.85); font-size:0.95rem; }

/* responsive tweaks */
@media (max-width:420px){
  .rental-timer { width: 120px; height: 120px; }
  .rental-timer .timer-text { font-size:12px; }
}
</style>
</head>
<body>

<div class="header">
  <h1>⚡ YANA Rider</h1>
  <button id="logoutBtn" class="btn secondary">Logout</button>
</div>

<div class="container">
  <div class="card" id="mainCard">
    <div class="title">Rider Dashboard</div>
    <div id="riderName">Loading...</div>

    <div class="timerRow">
      <div class="block">
        <div class="label">Working Hours</div>
        <div id="workValue" class="value">00:00:00</div>
      </div>
      <div class="block">
        <div class="label">Break Time</div>
        <div id="breakValue" class="value">00:00:00</div>
      </div>
    </div>

    <div class="controls">
      <button id="punchBtn" class="btn"><i class="fa-solid fa-clock"></i><span id="punchLabel">Punch In</span></button>
      <button id="breakBtn" class="btn secondary"><i class="fa-solid fa-coffee"></i><span id="breakLabel">Start Break</span></button>
    </div>

    <div class="info">
      <div class="pill">Scooty: <strong id="scooty">--</strong></div>
      <div class="pill">Battery: <strong id="battery">--</strong></div>
    </div>
    <div style="margin-top:8px;font-size:0.85rem" id="statusLine">Status: --</div>
    <div id="dueLine" style="margin-top:6px;font-size:0.95rem;color:rgba(234,244,248,0.85)"></div>
  </div>

  <!-- CENTERED CIRCULAR TIMER BELOW CARD -->
  <div class="rental-timer-wrap" aria-hidden="false">
    <div class="rental-timer" id="rentalTimer" title="Rental remaining time">
      <svg viewBox="0 0 100 100" role="img" aria-label="Remaining rental time">
        <!-- circle radius 45 centered at 50,50 -->
        <circle class="bg-circle" cx="50" cy="50" r="45"></circle>
        <circle class="fg-circle" id="rentalProgress" cx="50" cy="50" r="45" stroke-dasharray="282.743" stroke-dashoffset="0"></circle>
      </svg>
      <div class="timer-text" id="rentalTimerText">--d 00:00:00</div>
    </div>
  </div>
</div>

<div class="bottomNav">
  <div class="navBtn" id="navScanner"><i class="fa-solid fa-qrcode"></i><div>Scanner</div></div>
  <div class="navBtn" id="navIssues"><i class="fa-solid fa-triangle-exclamation"></i><div>Issues</div></div>
  <div class="navBtn" id="navAttendance"><i class="fa-solid fa-user-check"></i><div>Attendance</div></div>
  <div class="navBtn" id="navLogs"><i class="fa-solid fa-file-lines"></i><div>Logs</div></div>
</div>

<script>
(async function(){
  if(typeof firebase==='undefined' || typeof db==='undefined'){ alert("Firebase not configured"); return; }

  const email = new URLSearchParams(window.location.search).get('email');
  if(!email){ location.href="rider-signin.html"; return; }

  function todayKey(){
    const now = new Date();
    if(now.getHours()<2){ now.setDate(now.getDate()-1); }
    return now.toISOString().slice(0,10);
  }

  let currentDay = todayKey();
  const stateRef = ()=> db.collection("attendance").doc(`${email}_${currentDay}_state`);

  let state = { punchedIn:false, punchInTime:null, workingSeconds:0, onBreak:false, breakStartTime:null, totalBreakSeconds:0 };

  const workValue=document.getElementById("workValue"), breakValue=document.getElementById("breakValue");
  const punchLabel=document.getElementById("punchLabel"), breakLabel=document.getElementById("breakLabel");
  const statusLine=document.getElementById("statusLine");
  const dueLine = document.getElementById("dueLine");

  // rental timer elements
  const rentalProgress = document.getElementById("rentalProgress");
  const rentalTimerText = document.getElementById("rentalTimerText");
  const rentalTimerWrap = document.querySelector(".rental-timer-wrap");

  // circle constants
  const R = 45;
  const CIRCUMFERENCE = 2 * Math.PI * R;
  rentalProgress.setAttribute('stroke-dasharray', String(CIRCUMFERENCE));

  const pad=n=>String(n).padStart(2,"0");
  const fmt=s=>`${pad(Math.floor(s/3600))}:${pad(Math.floor((s%3600)/60))}:${pad(s%60)}`;

  function computeTimes(){
    const now=Date.now();
    let workSecs=state.workingSeconds;
    if(state.punchedIn && state.punchInTime && !state.onBreak){
      workSecs += Math.floor((now - state.punchInTime)/1000);
    }
    let breakSecs=state.totalBreakSeconds;
    if(state.onBreak && state.breakStartTime){
      breakSecs += Math.floor((now - state.breakStartTime)/1000);
    }
    return {workSecs, breakSecs};
  }

  function updateUI(){
    const {workSecs, breakSecs}=computeTimes();
    workValue.innerText=fmt(workSecs);
    breakValue.innerText=fmt(breakSecs);
    punchLabel.innerText=state.punchedIn?"Punch Out":"Punch In";
    breakLabel.innerText=state.onBreak?"Stop Break":"Start Break";
    statusLine.innerText=`Status: ${state.onBreak?"On Break":(state.punchedIn?"Working":"Idle")}`;
  }

  function startTickers(){
    setInterval(updateUI,1000);
    setInterval(autoPunchoutAt2AM,60000); // check every minute for 2AM
  }

  async function syncToServer(){
    await stateRef().set({
      punchedIn:state.punchedIn,
      punchInTime: state.punchInTime? firebase.firestore.Timestamp.fromMillis(state.punchInTime):null,
      onBreak:state.onBreak,
      breakStartTime: state.breakStartTime? firebase.firestore.Timestamp.fromMillis(state.breakStartTime):null,
      workingSeconds:state.workingSeconds,
      totalBreakSeconds:state.totalBreakSeconds,
      lastUpdated:firebase.firestore.FieldValue.serverTimestamp()
    },{merge:true});
  }

  async function logEvent(type){
    await db.collection("attendance").add({
      email,
      type,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      day: currentDay
    });
  }

  function applySnapshot(d){
    state.punchedIn=d.punchedIn;
    state.onBreak=d.onBreak;
    state.workingSeconds=d.workingSeconds||0;
    state.totalBreakSeconds=d.totalBreakSeconds||0;
    state.punchInTime=d.punchInTime?d.punchInTime.toMillis():null;
    state.breakStartTime=d.breakStartTime?d.breakStartTime.toMillis():null;
    updateUI();
  }

  async function loadState(){
    const snap=await stateRef().get();
    if(snap.exists){ applySnapshot(snap.data()); }
  }

  // Punch logic
  document.getElementById("punchBtn").addEventListener("click",async()=>{
    if(!state.punchedIn){
      state.punchedIn=true; state.punchInTime=Date.now();
      await logEvent("PunchIn");
    } else {
      if(!state.onBreak && state.punchInTime){
        state.workingSeconds += Math.floor((Date.now()-state.punchInTime)/1000);
      }
      state.punchedIn=false; state.punchInTime=null;
      if(state.onBreak && state.breakStartTime){
        state.totalBreakSeconds += Math.floor((Date.now()-state.breakStartTime)/1000);
        state.onBreak=false; state.breakStartTime=null;
      }
      await logEvent("PunchOut");
    }
    await syncToServer(); updateUI();
  });

  // Break logic
  document.getElementById("breakBtn").addEventListener("click",async()=>{
    if(!state.punchedIn) return alert("Punch in first!");
    if(!state.onBreak){
      if(state.punchInTime){
        state.workingSeconds += Math.floor((Date.now()-state.punchInTime)/1000);
      }
      state.onBreak=true; state.breakStartTime=Date.now(); state.punchInTime=null;
      await logEvent("BreakStart");
    } else {
      state.totalBreakSeconds += Math.floor((Date.now()-state.breakStartTime)/1000);
      state.onBreak=false; state.breakStartTime=null; state.punchInTime=Date.now();
      await logEvent("BreakEnd");
    }
    await syncToServer(); updateUI();
  });

  document.getElementById("logoutBtn").addEventListener("click",()=>{ firebase.auth().signOut(); location.href="rider-signin.html"; });

  const u=await db.collection("users").doc(email).get();
  if(u.exists){ document.getElementById("riderName").innerText=u.data().name+" ("+email+")"; }

  // 🔄 Real-time Scooty & Battery
  db.collection("scooty_master")
    .where("assignedTo","==",email)
    .where("state","==","active")
    .onSnapshot(snap=>{
      const scootyEl = document.getElementById("scooty");
      scootyEl.innerText = !snap.empty ? snap.docs.map(d=>d.id).join(", ") : "--";
      // whenever scooty changes we refresh the rental timer source
      if(!snap.empty){
        const scootyId = snap.docs[0].id;
        // refresh rental timer sources
        refreshRentalTimerSources(scootyId);
      } else {
        // hide timer if no active scooty
        rentalTimerText.innerText = "--d 00:00:00";
        rentalProgress.style.strokeDashoffset = String(CIRCUMFERENCE);
        dueLine.innerText = "";
      }
    });

  db.collection("battery_master")
    .where("assignedTo","==",email)
    .where("state","==","active")
    .onSnapshot(snap=>{
      const batteryEl = document.getElementById("battery");
      batteryEl.innerText = !snap.empty ? snap.docs.map(d=>d.id).join(", ") : "--";
    });

  document.getElementById("navScanner").onclick=()=>location.href=`scanner.html?email=${email}`;
  document.getElementById("navIssues").onclick=()=>location.href=`issue.html?email=${email}`;
  document.getElementById("navAttendance").onclick=()=>location.href=`rider-dashboard.html?email=${email}`;
  document.getElementById("navLogs").onclick=()=>location.href=`rider-logs.html?email=${email}`;

  await loadState();
  startTickers();
  stateRef().onSnapshot(snap=>{ if(snap.exists){ applySnapshot(snap.data()); } });
  setInterval(syncToServer,30000);

  // Auto Punch Out + Reset at 2 AM
  async function autoPunchoutAt2AM(){
    const now = new Date();
    if(now.getHours() === 2 && now.getMinutes()===0){
      if(state.punchedIn && state.punchInTime){
        state.workingSeconds += Math.floor((now - state.punchInTime)/1000);
      }
      if(state.onBreak && state.breakStartTime){
        state.totalBreakSeconds += Math.floor((now - state.breakStartTime)/1000);
      }
      if(state.punchedIn){
        await logEvent("PunchOut");
      }
      state.punchedIn=false; state.punchInTime=null;
      state.onBreak=false; state.breakStartTime=null;
      await syncToServer();
      state.workingSeconds=0; state.totalBreakSeconds=0;
      currentDay = todayKey();
    }
  }

  // --- Rental timer logic (cumulative) ---
  // We'll obtain:
  //  - latest approved rental_request for the assigned scooty (by scootyId)
  //  - users doc (rentalPlan and pausedDays)
  // fallback rules:
  //  - rentalRequest.timestamp || rentalRequest.approvedAt || scooty_master.lastAssignedAt || users.lastAssignedAt

  let rentalRequestDoc = null;   // firestore doc data
  let rentalRequestTimestampMs = null;
  let totalDays = 0;
  let totalSeconds = 0;
  let intervalId = null;

  function parsePlanToDays(planStr){
    // plan is like "7d" or number
    if(!planStr) return 0;
    if(typeof planStr === 'number') return planStr;
    const m = String(planStr).match(/(\d+)/);
    return m ? parseInt(m[1],10) : 0;
  }

  async function refreshRentalTimerSources(scootyId){
    // stop old interval
    if(intervalId) { clearInterval(intervalId); intervalId = null; }

    // fetch user doc
    const userSnap = await db.collection('users').doc(email).get();
    const userData = userSnap.exists ? userSnap.data() : {};

    // find the most relevant rental_request: scootyId match, approved, latest
    let rentQuery = db.collection('rental_requests')
      .where('scootyId','==',scootyId)
      .where('email','==',email)
      .orderBy('timestamp','desc')
      .limit(5);

    // try to get the most reasonable rental_request (prefer approved, then latest)
    const rentSnap = await rentQuery.get();
    let chosen = null;
    rentSnap.forEach(doc=>{
      const d = doc.data();
      if(!chosen) chosen = { id: doc.id, data: d };
      else {
        // prefer approved
        if(d.status === 'approved' && chosen.data.status !== 'approved') chosen = { id: doc.id, data: d };
      }
    });

    // fetch scooty master doc to find lastAssignedAt if needed
    const scootySnap = await db.collection('scooty_master').doc(scootyId).get();
    const scootyData = scootySnap.exists ? scootySnap.data() : {};

    // determine timestamp to use:
    // priority: rental_request.timestamp -> rental_request.approvedAt -> scooty.lastAssignedAt -> users.lastAssignedAt
    let timestampMs = null;
    if(chosen && chosen.data){
      rentalRequestDoc = chosen.data;
      if(chosen.data.timestamp && chosen.data.timestamp.toMillis) timestampMs = chosen.data.timestamp.toMillis();
      else if(chosen.data.timestamp && typeof chosen.data.timestamp === 'number') timestampMs = chosen.data.timestamp;
      else if(chosen.data.approvedAt && chosen.data.approvedAt.toMillis) timestampMs = chosen.data.approvedAt.toMillis();
      else if(chosen.data.approvedAt && typeof chosen.data.approvedAt === 'number') timestampMs = chosen.data.approvedAt;
    } else {
      rentalRequestDoc = null;
    }

    if(!timestampMs && scootyData && scootyData.lastAssignedAt && scootyData.lastAssignedAt.toMillis){
      timestampMs = scootyData.lastAssignedAt.toMillis();
    }
    if(!timestampMs && userData && userData.lastAssignedAt && userData.lastAssignedAt.toMillis){
      timestampMs = userData.lastAssignedAt.toMillis();
    }

    // compute totalDays: rental_request.plan (number) + user.rentalPlan (remaining previous days) + user.pausedDays (admin)
    const planDaysFromReq = rentalRequestDoc ? parsePlanToDays(rentalRequestDoc.plan) : 0;
    const userRentalPlan = userData.rentalPlan ? Number(userData.rentalPlan) : 0;
    const userPausedDays = userData.pausedDays ? Number(userData.pausedDays) : 0;

    totalDays = planDaysFromReq + userRentalPlan + userPausedDays;
    // if totalDays is 0 then hide timer & show N/A
    if(!timestampMs || totalDays <= 0){
      rentalTimerText.innerText = '--d 00:00:00';
      rentalProgress.style.strokeDashoffset = String(CIRCUMFERENCE);
      dueLine.innerText = '';
      return;
    }

    // store timestamp and total seconds
    rentalRequestTimestampMs = timestampMs;
    totalSeconds = Math.max(1, Math.floor(totalDays * 24 * 3600)); // avoid zero

    // compute due date and display next to Status
    const dueDate = new Date(Number(rentalRequestTimestampMs) + totalDays * 24*3600*1000);
    dueLine.innerText = `Due: ${dueDate.toLocaleDateString()} — Remaining shown below`;

    // start ticking
    tickRentalTimer(); // immediate
    intervalId = setInterval(tickRentalTimer, 1000);
  }

  function tickRentalTimer(){
    if(!rentalRequestTimestampMs || !totalSeconds){
      rentalTimerText.innerText = '--d 00:00:00';
      rentalProgress.style.strokeDashoffset = String(CIRCUMFERENCE);
      return;
    }
    const now = Date.now();
    const elapsedSeconds = Math.floor((now - rentalRequestTimestampMs)/1000); // seconds since assignment
    const remainingSeconds = Math.max(0, totalSeconds - elapsedSeconds);

    // compute days + hh:mm:ss
    const days = Math.floor(remainingSeconds / 86400);
    const hms = remainingSeconds % 86400;
    const hours = Math.floor(hms / 3600);
    const minutes = Math.floor((hms % 3600) / 60);
    const seconds = hms % 60;

    rentalTimerText.innerText = `${days}d ${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;

    // progress (we want visual: full circle when full remaining, empty when 0)
    const fraction = (totalSeconds > 0) ? (remainingSeconds / totalSeconds) : 0;
    const offset = CIRCUMFERENCE * (1 - fraction);
    rentalProgress.style.strokeDashoffset = String(offset);

    // if remaining is zero, leave the circle at completed state (offset full)
    if(remainingSeconds === 0){
      // you might want to show 'Expired' or similar
      // rentalTimerText.innerText = '0d 00:00:00';
    }
  }

  // helper to refresh when user doc changes (pausedDays/resume etc)
  db.collection('users').doc(email).onSnapshot(snap => {
    if(snap.exists){
      // if pause/resume changed we should recompute based on current assigned scooty
      const scootyIdEl = document.getElementById('scooty').innerText;
      if(scootyIdEl && scootyIdEl !== '--'){
        // scootyId may be comma separated - pick first
        const scootyId = scootyIdEl.split(',')[0].trim();
        if(scootyId) refreshRentalTimerSources(scootyId).catch(console.error);
      }
    }
  });

  // also refresh when rental_requests change (for this user)
  db.collection('rental_requests').where('email','==',email).onSnapshot(()=> {
    const scootyIdEl = document.getElementById('scooty').innerText;
    if(scootyIdEl && scootyIdEl !== '--'){
      const scootyId = scootyIdEl.split(',')[0].trim();
      if(scootyId) refreshRentalTimerSources(scootyId).catch(console.error);
    }
  });

  // Also refresh when scooty master doc changes for assigned scooty(s).
  // We already call refresh when the scooty snapshot listener triggers above.

})();
</script>

</body>
</html>
