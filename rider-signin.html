<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — Rider Sign In</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0 12px;
    }
    .card {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(0,234,255,0.3);
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,234,255,0.3);
      backdrop-filter: blur(10px);
    }
    .logo { width: 100px; margin-bottom: 16px; }
    h1 { color: #00eaff; margin: 12px 0; }
    .muted { color: #aaa; margin-bottom: 20px; font-size: 0.9rem; }
    label { display: block; text-align: left; margin: 8px 0 4px; font-size: 0.9rem; color: #ddd; }
    input { width: 100%; padding: 10px; margin-bottom: 12px; border: 1px solid rgba(0,234,255,0.4); border-radius: 10px; background: rgba(255,255,255,0.05); color: #fff; font-size: 0.95rem; }
    input:focus { outline: none; border-color: #00eaff; background: rgba(255,255,255,0.08); }
    .btn { display: block; width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 12px; background: #00eaff; color: #000; font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.2s ease; }
    .btn:hover { background: #00c8e0; }
    .btn.secondary { background: transparent; color: #00eaff; border: 2px solid #00eaff; }
    .btn.secondary:hover { background: rgba(0,234,255,0.1); }
    #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,234,255,0.9); color: #000; padding: 10px 16px; border-radius: 6px; display: none; font-weight: bold; }
    @media(max-width: 500px){ .card { padding: 20px; } .logo { width: 80px; margin-bottom: 12px; } h1 { font-size: 1.5rem; } }
  </style>
</head>
<body>
  <div class="card">
    <img src="yana-logo.png" alt="YANA Logo" class="logo">
    <h1>Rider Sign In</h1>
    <div class="muted">Sign in with Google or use your registered email</div>

    <div style="margin-bottom:16px;">
      <button class="btn" id="googleSigninBtn">Sign In with Google</button>
    </div>

    <label>Email</label>
    <input id="signinEmail" type="email" placeholder="Enter email"/>
    <button class="btn" id="signinBtn">Sign In</button>

    <button class="btn secondary" onclick="window.location.href='rider-signup.html'">New user? Sign Up</button>
    <button class="btn secondary" onclick="window.location.href='index.html'">⬅ Back</button>
  </div>

  <div id="toast"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script type="module">
    import { Capacitor } from '@capacitor/core';
    import { initialize, login } from '@team-lepisode/capacitor-google-login';

    const db = firebase.firestore();
    const toast = msg => {
      const t = document.getElementById("toast");
      t.innerText = msg;
      t.style.display = "block";
      setTimeout(()=>t.style.display="none",3000);
    };

    // Google Sign-In (Android only)
    document.getElementById('googleSigninBtn').addEventListener('click', async () => {
      try {
        let email;

        if (Capacitor.isNativePlatform()) {
          await initialize({
            android: { clientId: "YOUR_ANDROID_CLIENT_ID.apps.googleusercontent.com" }
          });
          const result = await login();
          email = result.email;
        } else {
          const provider = new firebase.auth.GoogleAuthProvider();
          const result = await firebase.auth().signInWithPopup(provider);
          email = result.user.email;
        }

        const docRef = db.collection('users').doc(email);
        const snap = await docRef.get();

        if (!snap.exists) {
          toast("⚠️ No rider found. Please sign up first.");
          window.location.href = "rider-signup.html";
          return;
        }

        const data = snap.data() || {};
        if (data.status === "approved") {
          window.location.href = "rider-dashboard.html?email=" + encodeURIComponent(email);
        } else if (data.status === "pending") {
          toast("⏳ Your registration is still pending admin approval.");
        } else if (data.status === "rejected") {
          toast("❌ Your registration has been rejected. Contact admin.");
        } else {
          toast("⚠️ Unknown status. Please contact support.");
        }

      } catch (err) {
        console.error(err);
        toast("❌ Google Sign-In Error: " + err.message);
      }
    });

    // Manual Sign-In
    document.getElementById('signinBtn').addEventListener('click', async () => {
      try {
        const email = (document.getElementById('signinEmail').value || '').trim();
        if (!email) {
          toast("⚠️ Please enter your email.");
          return;
        }

        const docRef = db.collection('users').doc(email);
        const snap = await docRef.get();

        if (!snap.exists) {
          toast("⚠️ No rider found with this email. Please sign up first.");
          window.location.href = "rider-signup.html";
          return;
        }

        const data = snap.data() || {};
        if (data.status === "approved") {
          window.location.href = "rider-dashboard.html?email=" + encodeURIComponent(email);
        } else if (data.status === "pending") {
          toast("⏳ Your registration is still pending admin approval.");
        } else if (data.status === "rejected") {
          toast("❌ Your registration has been rejected. Contact admin.");
        } else {
          toast("⚠️ Unknown status. Please contact support.");
        }

      } catch (err) {
        console.error(err);
        toast("❌ Sign-in error: " + err.message);
      }
    });
  </script>
</body>
</html>
