<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA â€” Logs Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .container h1 { margin-bottom: 12px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 14px; text-align: left; }
    .filters { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:12px; }
    input, select { padding:6px; border-radius:6px; border:1px solid #ccc; }
    .btn.small { padding:6px 12px; font-size:13px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>âš¡ YANA Admin</h2>
    <div class="profile">
      <div class="profile-pic" id="profilePic">A</div>
      <div class="dropdown">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>ðŸ“œ Logs Viewer</h1>
    <p class="muted">View all state changes, status changes, and issue resolutions.</p>

    <div class="filters">
      <label>Filter:</label>
      <select id="logFilter">
        <option value="all">All</option>
        <option value="state_change">State-Change</option>
        <option value="status_change">Status-Change</option>
        <option value="issue_resolved">Issue-Resolution</option>
        <option value="issue_created">Issue-Creation</option>
      </select>

      <label>Search by Item ID or User Name:</label>
      <input type="text" id="searchInput" placeholder="e.g. SCOOTY001"/>

      <button class="btn small" id="exportBtn">â¬‡ Export CSV</button>
    </div>

    <table id="logsTable">
      <thead>
        <tr>
          <th>Time</th>
          <th>User</th>
          <th>Action Type</th>
          <th>Item Type</th>
          <th>Item ID</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const tbody = document.querySelector("#logsTable tbody");
    let allLogs = [];

    function normalizeName(name) {
      if (!name) return "-";
      return name.split(" ").map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(" ");
    }

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href="admin-signin.html";

      document.getElementById("profilePic").innerText = (user.email[0] || "A").toUpperCase();

      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || doc.data().role !== "admin") {
        alert("âŒ Not an admin."); return location.href="index.html";
      }

      loadLogs();
    });

    document.getElementById("logoutBtn").addEventListener("click", () => auth.signOut());

    function loadLogs() {
      db.collection("logs").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        allLogs = snapshot.docs.map(d => {
          const data = d.data();
          let actionType = "", details = "", itemType = "";

          if (data.action === "state-change") {
            actionType = "State-Change";
            details = data.newState || "-";
            itemType = normalizeName(data.type.replace("_master",""));
          } else if (data.action === "assigned" || data.action === "returned") {
            actionType = "Status-Change";
            details = data.action === "assigned" ? "Assigned" : "Returned";
            itemType = normalizeName(data.itemType || "");
          } else if (data.action === "issue-resolved") {
            actionType = "Issue-Resolution";
            details = normalizeName(data.issue || "") + " â†’ " + normalizeName(data.status || "");
            itemType = normalizeName(data.assetType || data.itemType || "");
          } else if (data.action === "issue-created") {
            actionType = "Issue-Creation";
            details = normalizeName(data.issue || "") + " â†’ " + normalizeName(data.status || "");
            itemType = normalizeName(data.assetType || data.itemType || "");
          }

          let userName = data.admin || data.email || "-";

          // Get normalized user name if possible
          if (userName && userName.includes("@")) {
            userName = userName.split("@")[0]; // fallback to first part
          }
          userName = normalizeName(userName);

          return {
            timestamp: data.timestamp,
            user: userName,
            actionType,
            itemType,
            itemId: data.itemId || data.assetId || "-",
            details
          };
        });

        renderLogs();
      });
    }

    function getFilteredLogs() {
      const filter = document.getElementById("logFilter").value;
      const searchText = document.getElementById("searchInput").value.trim().toLowerCase();
      return allLogs.filter(log => {
        if (filter !== "all" && log.actionType.replace(/ /g,"_").toLowerCase() !== filter) return false;
        if (searchText && !(log.itemId.toLowerCase().includes(searchText) || log.user.toLowerCase().includes(searchText))) return false;
        return true;
      });
    }

    function renderLogs() {
      const logs = getFilteredLogs();
      tbody.innerHTML = "";
      logs.forEach(log => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${log.timestamp?.toDate().toLocaleString() || "-"}</td>
          <td>${log.user}</td>
          <td>${log.actionType}</td>
          <td>${log.itemType}</td>
          <td>${log.itemId}</td>
          <td>${log.details}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("logFilter").addEventListener("change", renderLogs);
    document.getElementById("searchInput").addEventListener("input", renderLogs);

    document.getElementById("exportBtn").addEventListener("click", () => {
      const logs = getFilteredLogs();
      if (!logs.length) { alert("âš ï¸ No logs to export."); return; }
      const headers = ["Time","User","Action Type","Item Type","Item ID","Details"];
      const rows = logs.map(log => [
        log.timestamp?.toDate().toLocaleString() || "-",
        log.user, log.actionType, log.itemType, log.itemId, log.details
      ]);
      let csvContent = "data:text/csv;charset=utf-8," 
        + headers.join(",") + "\n"
        + rows.map(r => r.map(v => `"${String(v).replace(/"/g,'""')}"`).join(",")).join("\n");
      const link = document.createElement("a");
      link.setAttribute("href", encodeURI(csvContent));
      link.setAttribute("download", "logs_export.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
