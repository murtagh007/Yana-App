<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA â€” Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>âš¡ YANA Admin</h2>
    <div class="profile">
      <div class="profile-pic">A</div>
      <div class="dropdown">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Actions -->
    <h2 onclick="toggleSection(this)">âš™ï¸ Actions</h2>
    <div class="grid-4 section">
      <div class="menu-btn ripple" onclick="location.href='admin-scan.html'"><i class="fas fa-qrcode"></i>Scan</div>
      <div class="menu-btn ripple" onclick="location.href='pending-approval.html'"><i class="fas fa-user-check"></i>Approvals</div>
      <div class="menu-btn ripple" onclick="location.href='user-management.html'"><i class="fas fa-users-cog"></i>Users</div>
      <div class="menu-btn ripple" onclick="location.href='masterlist.html'"><i class="fas fa-list"></i>Masterlist</div>
      <div class="menu-btn ripple" onclick="location.href='logs-viewer.html'"><i class="fas fa-clipboard-list"></i>Logs</div>
      <div class="menu-btn ripple" onclick="location.href='issues.html'"><i class="fas fa-exclamation-triangle"></i>Issues</div>
      <div class="menu-btn ripple" onclick="location.href='seed.html'"><i class="fas fa-database"></i>Seed</div>
      <div class="menu-btn ripple" onclick="location.href='maintainance.html'"><i class="fas fa-tools"></i>Maintenance</div>
    </div>

    <!-- Scooties -->
    <h2 onclick="toggleSection(this)">ğŸ›µ Scooties</h2>
    <div class="grid-4 section">
      <div class="card ripple"><i class="fas fa-motorcycle"></i>Total <span id="numScooties">0</span></div>
      <div class="card ripple"><i class="fas fa-exclamation-triangle"></i>Not Active <span id="scootiesNotActive">0</span></div>
      <div class="card ripple" onclick="openDetails('scootiesFree')"><i class="fas fa-parking"></i>Free <span id="scootiesFree">0</span></div>
      <div class="card ripple" onclick="openDetails('scootiesInUse')"><i class="fas fa-route"></i>In Use <span id="scootiesInUse">0</span></div>
    </div>

    <!-- Batteries -->
    <h2 onclick="toggleSection(this)">ğŸ”‹ Batteries</h2>
    <div class="grid-4 section">
      <div class="card ripple"><i class="fas fa-battery-full"></i>Total <span id="numBatteries">0</span></div>
      <div class="card ripple"><i class="fas fa-exclamation-circle"></i>Not Active <span id="batteriesNotActive">0</span></div>
      <div class="card ripple" onclick="openDetails('batteriesFree')"><i class="fas fa-box-open"></i>Free <span id="batteriesFree">0</span></div>
      <div class="card ripple" onclick="openDetails('batteriesInUse')"><i class="fas fa-bolt"></i>In Use <span id="batteriesInUse">0</span></div>
    </div>

    <!-- Riders -->
    <h2 onclick="toggleSection(this)">ğŸ‘¥ Riders</h2>
    <div class="grid-4 section">
      <div class="card ripple"><i class="fas fa-users"></i>Vendor: YANA <span id="yanaVendorRiders">0</span></div>
      <div class="card ripple"><i class="fas fa-motorcycle"></i>With Scooty <span id="yanaScootyRiders">0</span></div>
    </div>

    <!-- Utilisation -->
    <h2>ğŸ“ˆ Utilisation</h2>
    <div class="progress-ring">
      <svg>
        <circle class="bg" cx="50%" cy="50%" r="45"></circle>
        <circle class="progress" id="utilRing" cx="50%" cy="50%" r="45"></circle>
      </svg>
      <span id="scootyUtilisation">0%</span>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" style="display:none;" onclick="closeDetails(event)">
    <div class="detail-card" id="detailCard" onclick="event.stopPropagation()"></div>
  </div>

  <!-- Toast notifications -->
  <div id="toast-container"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    let allBatteries = null, allScooties = null;

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href="admin-signin.html";
      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || doc.data().role !== "admin") {
        alert("âŒ Not an admin."); return location.href="index.html";
      }
      loadSummaryRealtime();
      loadRiderStats();
    });

    document.getElementById("logoutBtn").onclick = () => auth.signOut();

    function animateValue(id, start, end, duration=800) {
      const obj = document.getElementById(id);
      let startTime=null;
      function step(timestamp){
        if(!startTime) startTime=timestamp;
        const progress=Math.min((timestamp-startTime)/duration,1);
        obj.innerText=Math.floor(progress*(end-start)+start);
        if(progress<1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    function renderSummary(batteries, scooties) {
      animateValue("numBatteries", 0, batteries.length);
      animateValue("batteriesNotActive", 0, batteries.filter(b => b.state!=="active").length);
      animateValue("batteriesFree", 0, batteries.filter(b => b.status==="returned").length);
      animateValue("batteriesInUse", 0, batteries.filter(b => b.status==="assigned").length);

      animateValue("numScooties", 0, scooties.length);
      animateValue("scootiesNotActive", 0, scooties.filter(s => s.state!=="active").length);
      animateValue("scootiesFree", 0, scooties.filter(s => s.status==="returned").length);
      animateValue("scootiesInUse", 0, scooties.filter(s => s.status==="assigned").length);

      const utilisation = scooties.length > 0
        ? Math.round((scooties.filter(s => s.status==="assigned").length / scooties.length) * 100)
        : 0;
      document.getElementById("scootyUtilisation").innerText = utilisation+"%";
      const circle=document.getElementById("utilRing");
      const radius=45, circumference=2*Math.PI*radius;
      circle.style.strokeDasharray=circumference;
      circle.style.strokeDashoffset=circumference-(utilisation/100)*circumference;
    }

    function loadSummaryRealtime() {
      db.collection("battery_master").onSnapshot(snap=>{
        allBatteries = snap.docs.map(d=>({id:d.id,...d.data()}));
        if(allScooties) renderSummary(allBatteries,allScooties);
      });
      db.collection("scooty_master").onSnapshot(snap=>{
        allScooties = snap.docs.map(d=>({id:d.id,...d.data()}));
        if(allBatteries) renderSummary(allBatteries,allScooties);
      });
    }

    async function loadRiderStats(){
      const vendorSnap = await db.collection("users").where("vendor","==","YANA").get();
      document.getElementById("yanaVendorRiders").innerText = vendorSnap.size;

      const scootySnap = await db.collection("scooty_master").where("status","==","assigned").get();
      const riderEmails = new Set();
      scootySnap.forEach(doc=>{ if(doc.data().assignedTo) riderEmails.add(doc.data().assignedTo); });
      document.getElementById("yanaScootyRiders").innerText = riderEmails.size;
    }

    function openDetails(type){
      const overlay=document.getElementById("overlay");
      const card=document.getElementById("detailCard");
      let title="", list=[];
      if(type==="batteriesFree") { title="ğŸ”‹ Free Batteries"; list=allBatteries.filter(b=>b.status==="returned").map(b=>b.id);}
      if(type==="batteriesInUse"){ title="âš¡ Batteries In Use"; list=allBatteries.filter(b=>b.status==="assigned").map(b=>`${b.id} â†’ ${b.assignedTo||"?"}`);}
      if(type==="scootiesFree"){ title="ğŸ›µ Free Scooties"; list=allScooties.filter(s=>s.status==="returned").map(s=>s.id);}
      if(type==="scootiesInUse"){ title="ğŸ›µ Scooties In Use"; list=allScooties.filter(s=>s.status==="assigned").map(s=>`${s.id} â†’ ${s.assignedTo||"?"}`);}
      card.innerHTML=`<h3>${title}</h3>`+(list.length?`<ul>${list.map(i=>`<li>${i}</li>`).join("")}</ul>`:"<p>No data</p>");
      overlay.style.display="flex";
    }
    function closeDetails(){document.getElementById("overlay").style.display="none";}

    function toggleSection(header){
      header.nextElementSibling.classList.toggle("collapsed");
    }

    function showToast(msg){
      const toast=document.createElement("div");
      toast.className="toast"; toast.innerText=msg;
      document.getElementById("toast-container").appendChild(toast);
      setTimeout(()=>toast.classList.add("show"),100);
      setTimeout(()=>toast.remove(),4000);
    }
  </script>
</body>
</html>
