<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YANA — Rider Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0 12px;
    }

    .card {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(0,234,255,0.3);
      border-radius: 16px;
      padding: 24px;
      padding: 32px 24px; /* increased top-bottom padding */
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,234,255,0.3);
      backdrop-filter: blur(10px);
    }

    /* Ensure fields don't touch edges */
    form#signupForm label,
    form#signupForm input,
    form#signupForm select,
    form#signupForm button {
      width: 100%;
      box-sizing: border-box;
      margin: 6px 0;
    }

    .logo {
      width: 100px;
      margin-bottom: 16px;
    }

    h1 {
      color: #00eaff;
      margin-bottom: 12px;
    }

    .muted {
      color: #aaa;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    label {
      display: block;
      text-align: left;
      margin: 8px 0 4px;
      font-size: 0.9rem;
      color: #ddd;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid rgba(0,234,255,0.4);
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 0.95rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #00eaff;
      background: rgba(255,255,255,0.08);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: #00eaff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #00c8e0;
    }

    .btn.secondary {
      background: transparent;
      color: #00eaff;
      border: 2px solid #00eaff;
    }

    .btn.secondary:hover {
      background: rgba(0,234,255,0.1);
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,234,255,0.9);
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      display: none;
      font-weight: bold;
    }

    @media(max-width: 500px){
      .card { padding: 20px; }
      .card { padding: 28px 20px; }
      .logo { width: 80px; margin-bottom: 12px; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Logo -->
    <img src="yana-logo.png" alt="YANA Logo" class="logo">

    <h1>Rider Sign Up</h1>
    <div class="muted">Choose how you want to sign up</div>

    <!-- Choice Buttons -->
    <div style="margin-bottom:16px;">
      <button class="btn" id="googleSignupBtn">Sign up with Google</button>
      <button class="btn secondary" id="manualSignupBtn">Manual Sign Up</button>
    </div>

    <!-- Form -->
    <form id="signupForm" style="display:none;">
      <label>Name</label>
      <input id="regName" type="text" placeholder="Enter full name"/>

      <label>Email</label>
      <input id="regEmail" type="email" placeholder="Enter email"/>

      <label>Phone Number</label>
      <input id="regPhone" type="text" placeholder="Enter phone number"/>

      <label>Vendor (optional)</label>
      <input id="regVendor" type="text" placeholder="Enter vendor name"/>

      <label>Business Partners</label>
      <select id="regPartners" multiple>
        <option value="BigBasket Daily">BigBasket Daily</option>
        <option value="Zomato">Zomato</option>
        <option value="Swiggy">Swiggy</option>
        <option value="Swiggy Instamart">Swiggy Instamart</option>
        <option value="BlinkIt">BlinkIt</option>
        <option value="Jio Instamart">Jio Instamart</option>
      </select>

      <label>Aadhaar Number</label>
      <input id="regAadhar" type="text" placeholder="Enter Aadhaar number"/>

      <button type="submit" class="btn">Submit</button>
      <button type="button" class="btn secondary" onclick="window.location.href='rider-signin.html'">Already registered? Sign In</button>
    </form>
  </div>

  <div id="toast"></div>

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const toast = msg => {
      const t = document.getElementById("toast");
      t.innerText = msg;
      t.style.display = "block";
      setTimeout(()=>t.style.display="none",3000);
    };

    let signupMode = null; // "google" or "manual"

    // Google Sign Up
    document.getElementById('googleSignupBtn').addEventListener('click', async () => {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await firebase.auth().signInWithPopup(provider);
        const user = result.user;

        signupMode = "google";
        document.getElementById('signupForm').style.display = "block";
        regName.value = user.displayName || "";
        regEmail.value = user.email || "";
        regName.readOnly = true;
        regEmail.readOnly = true;
      } catch (err) {
        console.error(err);
        toast("❌ Google Sign-In Error: " + err.message);
      }
    });

    // Manual Sign Up
    document.getElementById('manualSignupBtn').addEventListener('click', () => {
      signupMode = "manual";
      document.getElementById('signupForm').style.display = "block";
      regName.value = "";
      regEmail.value = "";
      regName.readOnly = false;
      regEmail.readOnly = false;
    });

    // Submit Form
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        const name = regName.value.trim();
        const email = regEmail.value.trim();
        const phone = regPhone.value.trim();
        const vendor = regVendor.value.trim();
        const partners = Array.from(regPartners.selectedOptions).map(o=>o.value);
        const aadhar = regAadhar.value.trim();

        if(!name || !email || !phone || !aadhar){
          toast("⚠️ Please fill all required fields.");
          return;
        }

        const ref = db.collection('users').doc(email);
        const snap = await ref.get();
        if(snap.exists){
          toast("⚠️ Rider already exists. Please sign in.");
          return;
        }

        await ref.set({
          name, email, phone, vendor, partners, aadhar,
          status:"pending",
          role:"rider",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        toast("✅ Registered successfully. Await admin approval.");
        window.location.href = "homepage.html";
      } catch(err){
        console.error(err);
        toast("❌ Registration Error: " + err.message);
      }
    });
  </script>
</body>
</html>
