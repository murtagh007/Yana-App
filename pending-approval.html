<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>âš¡ YANA Admin â€” Pending Approvals</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Tabs */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .tab {
      padding: 8px 16px;
      border-radius: var(--radius);
      background: var(--bg2);
      cursor: pointer;
    }
    .tab.active {
      background: var(--action);
      color: #000;
      font-weight: bold;
    }

    /* Card layout */
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius);
      padding: 12px;
      margin-bottom: 12px;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: var(--transition);
    }
    .card:hover {
      border-color: var(--action);
      box-shadow: 0 0 10px var(--action);
    }
    .card-left {
      flex: 1;
      min-width: 200px;
    }
    .card-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    select {
      padding: 4px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg2);
      color: var(--text);
    }
    #searchBar {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding: 8px 12px;
      border-radius: var(--radius);
      margin-bottom: 12px;
      border: 1px solid var(--border);
      background: var(--bg2);
      color: var(--text);
    }
    #submitBtn {
      float: right;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h2>âš¡ YANA Admin â€” Pending Approvals</h2>
    <div class="profile">
      <div class="profile-pic">A</div>
      <div class="dropdown">
        <button onclick="location.href='admin-dashboard.html'">â¬… Dashboard</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" id="riderTab">Rider Approvals</div>
      <div class="tab" id="rentalTab">Rental Requests</div>
    </div>

    <!-- Search bar -->
    <input type="text" id="searchBar" placeholder="Search by email, scooty id, name, plan...">

    <!-- Riders -->
    <div id="riderContainer"></div>

    <!-- Rentals -->
    <div id="rentalContainer" style="display:none;"></div>

    <button class="menu-btn ripple" id="submitBtn"><i class="fas fa-check"></i> Submit Changes</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const riderContainer = document.getElementById("riderContainer");
    const rentalContainer = document.getElementById("rentalContainer");
    let pendingRiders = [];
    let pendingRentals = [];
    let activeTab = "riders";

    // Tab switching
    document.getElementById("riderTab").onclick = () => {
      activeTab = "riders";
      document.getElementById("riderTab").classList.add("active");
      document.getElementById("rentalTab").classList.remove("active");
      riderContainer.style.display = "block";
      rentalContainer.style.display = "none";
    };
    document.getElementById("rentalTab").onclick = () => {
      activeTab = "rentals";
      document.getElementById("rentalTab").classList.add("active");
      document.getElementById("riderTab").classList.remove("active");
      riderContainer.style.display = "none";
      rentalContainer.style.display = "block";
    };

    // Auth check
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href="admin-signin.html";
      document.querySelector(".profile-pic").innerText = (user.email[0]||"A").toUpperCase();

      const doc = await db.collection("users").doc(user.email).get();
      if (!doc.exists || !["admin","captain"].includes(doc.data().role)) {
        alert("âŒ Access denied. Only Admins or Captains allowed.");
        return location.href="index.html";
      }

      loadPendingRiders();
      loadPendingRentals();
    });

    document.getElementById("logoutBtn").onclick = () => auth.signOut();

    // Riders
    function loadPendingRiders() {
      db.collection("users").where("status","==","pending")
        .onSnapshot(snapshot => {
          pendingRiders = [];
          riderContainer.innerHTML = "";
          if (snapshot.empty) {
            riderContainer.innerHTML = "<p>No pending riders.</p>";
            return;
          }
          snapshot.forEach(doc => {
            const d = doc.data();
            d.id = doc.id;
            pendingRiders.push(d);
          });
          renderRiderCards(pendingRiders);
        });
    }

    function renderRiderCards(list) {
      riderContainer.innerHTML = "";
      list.forEach(d => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-left">
            <b>${d.name || ""}</b><br>
            Email: ${d.email || ""}<br>
            Vendor: ${d.vendor || ""}<br>
            Partners: ${(d.partners||[]).join(", ")}
          </div>
          <div class="card-right">
            <select data-type="rider" data-id="${d.id}">
              <option value="none" selected>No Action</option>
              <option value="approved">Approve</option>
              <option value="rejected">Reject</option>
            </select>
          </div>
        `;
        riderContainer.appendChild(card);
      });
    }

    // Rentals
    function loadPendingRentals() {
      db.collection("rental_requests").where("status","==","pending")
        .onSnapshot(snapshot => {
          pendingRentals = [];
          rentalContainer.innerHTML = "";
          if (snapshot.empty) {
            rentalContainer.innerHTML = "<p>No pending rentals.</p>";
            return;
          }
          snapshot.forEach(doc => {
            const d = doc.data();
            d.id = doc.id;
            pendingRentals.push(d);
          });
          renderRentalCards(pendingRentals);
        });
    }

    function renderRentalCards(list) {
      rentalContainer.innerHTML = "";
      list.forEach(d => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-left">
            <b>${d.email || ""}</b><br>
            Scooty: ${d.scootyId || ""}<br>
            Plan: ${d.plan || ""} | Amount: ${d.amount || ""}<br>
            Deposit: ${d.depositSelected ? d.depositAmount : "No"}
          </div>
          <div class="card-right">
            <select data-type="rental" data-id="${d.id}">
              <option value="none" selected>No Action</option>
              <option value="approved">Approve</option>
              <option value="rejected">Reject</option>
            </select>
          </div>
        `;
        rentalContainer.appendChild(card);
      });
    }

    // Search filter (applies to active tab)
    document.getElementById("searchBar").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      if (activeTab === "riders") {
        renderRiderCards(pendingRiders.filter(d =>
          (d.name || "").toLowerCase().includes(term) ||
          (d.email || "").toLowerCase().includes(term) ||
          (d.vendor || "").toLowerCase().includes(term) ||
          (d.partners || []).join(", ").toLowerCase().includes(term)
        ));
      } else {
        renderRentalCards(pendingRentals.filter(d =>
          (d.email || "").toLowerCase().includes(term) ||
          (d.scootyId || "").toLowerCase().includes(term) ||
          (d.plan || "").toLowerCase().includes(term)
        ));
      }
    });

    // Submit changes
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const updates = [];
      document.querySelectorAll("select[data-id]").forEach(sel => {
        if (sel.value !== "none") {
          if (sel.dataset.type === "rider") {
            updates.push(db.collection("users").doc(sel.dataset.id).update({status: sel.value}));
          } else if (sel.dataset.type === "rental") {
            updates.push(db.collection("rental_requests").doc(sel.dataset.id).update({status: sel.value}));
            // ðŸš€ TODO: if approved, assign scooty/battery here
          }
        }
      });
      if (updates.length === 0) return alert("â„¹ No actions selected.");
      await Promise.all(updates);
      alert("âœ… Changes applied!");
    });
  </script>
</body>
</html>
